<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch-A-Yo</title>
    <link rel="stylesheet" href="sketch.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
<div class="flex-container">
    <div class="title"><h1>Sketch-A-Yo</h1></div>
    <div class="mode">Pen: On</div>
    <div class="content">
        <div class="board"></div>
         <div class="buttons">
            <button onclick="changeColor('black')">Noir</button>
            <button onclick="changeColor('gray')">Grey</button>
            <button onclick="resetBoard()">Reset</button>
        </div>
        </div>
        <input type="text" placeholder="Size of Board" value="16" 
        onchange="changeSize(this.value)" 
        />
    <button>Set Size</button>
</div>
<div class="error">
    Input must be between 2 and 100
</div>
</div>
</body>
<script src="sketch.js"></script> 
</html>
